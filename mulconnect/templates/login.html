<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background: white;
    padding: 35px;
    width: 340px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: pop 0.5s ease;
}

@keyframes pop {
    from { transform: scale(0.9); opacity: 0 }
    to { transform: scale(1); opacity: 1 }
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1976d2;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}

input:focus {
    border-color: #1976d2;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>
<body>
<form method="POST">
    <h2>MUL-CONNECT</h2>
    <input name="email" placeholder="Email" required>
    <input name="username" placeholder="Username" required>
    <input name="description" placeholder="Description">
    <button type="submit">Enter Chat</button>
</form>

</body>
</html>
