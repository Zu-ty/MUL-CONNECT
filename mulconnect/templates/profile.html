<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1976d2, #d32f2f);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

h2 {
    margin-top: 0;
    color: #1976d2;
}

p {
    color: #444;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    color: white;
    border-radius: 10px;
    text-decoration: none;
}

a:hover {
    opacity: 0.9;
}

body > * {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
}
</style>

</head>
<body>
<h2>{{ user[0] }}</h2>
<p>{{ user[1] }}</p>
<a href="/chat">Back</a>
</body>
</html>
